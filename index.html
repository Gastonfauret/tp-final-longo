<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creepy Factory   
    </title>
</head>

<body>    
    <header>
        <img src="imagenes/creepy factory logo.png" alt="Creepy Factory Logo">
        <ul>
            <li>Inicio</li>
            <li>Quienes somos?</li>
            <li>Productos</li>
            <li>Mi cuenta</li>    
            <img class="user" src="imagenes/user.svg" alt="user icon">    
        </ul>
    </header>

    <nav>
         <div>
            <img class="search" src="imagenes/search.svg" alt="user icon">
            <h6>BUSCAR</h6>
        </div>  
    </nav>

    <main>
        <img class="search" src="imagenes/main image.png" alt="Jack Image">
        <h1>Tu tienda expeluznantemente favorita</h1>
    </main>

    <article>  
        <h1>NUESTROS PRODUCTOS</h1>
        <main class="productos">
            <section>
                <div>
                    <img src="imagenes/witch tshirt.jpg" alt="remera brujas">
                    <h2>Indumentaria</h2>
                </div>

                <div>
                    <img src="imagenes/ghostface mug.jpg" alt="remera brujas">
                    <h2>Tazas</h2>
                </div>
                <div>
                    <img src="imagenes/stephen king book.jpg" alt="remera brujas">
                    <h2>Libros</h2>
                </div>
                <div>
                    <img src="imagenes/ghostface.jpg" alt="remera brujas">
                    <h2>Decoracion</h2>
                </div>
                <div>
                    <img src="imagenes/michael earings.jpg" alt="remera brujas">
                    <h2>Accesorios</h2>
                </div>
                <div>
                    <img src="imagenes/notepad.jpg" alt="remera brujas">
                    <h2>Art. de libreria</h2>
                </div>
            </section>           
        </main>         
    </article>

    <article class="boxes-container">  
        <h1>Boxs</h1>
        <main class="boxs">
            <section>
                <div>
                    <img src="imagenes/black gift.jpg" alt="remera brujas">
                    <div>
                        <h6>Surprise box</h6>
                        <h6>$4990</h6>
                    </div>
                </div>

                <div>
                    <img src="imagenes/boo box.jpg" alt="remera brujas">
                    <div>
                        <h6>Box personalizada</h6>
                        <h6>$6990</h6>
                    </div>
                </div>
                
            </section>           
        </main>        
    </article>


        
    <footer>
        <aside class="izquierda">
            <img src="imagenes/creepy factory logo.png" alt="Creepy Factory Logo">
            <div>
                <h5>SECCIONES</h5>
                <h6>Inicio</h6>
                <h6>Productos</h6>
            </div>
        </aside>

        <aside class="derecha">
            <div class="redes">
                <img src="imagenes/facebook.png" alt="facebook">
                <img src="imagenes/twitter.png" alt="twitter">
                <img src="imagenes/instagram.png" alt="instagram">
                <img src="imagenes/youtube.png" alt="youtube">
            </div>

            <div class="logo-arg">
                <img src="imagenes/argentinian flag.png" alt="arg">
                <h6>ARGENTINA </h6>
            </div>
        </aside>
    </footer>
</body>
</html>
